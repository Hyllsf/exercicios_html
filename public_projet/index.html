<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>paragrafos e Listas</title>
</head>
<body>
    <h1>Tipos de Lista</h1>
    <h2>Lista não Ordenada</h2>
        <ul>
            <li>arroz</li>
            <li>feijão</li>
            <li>café</li>
        </ul>
    <h2>Lista Ordenada</h2>
        <ol type="I">
            <li>arroz</li>
            <li>feijão</li>
            <li>café</li>
        </ol>
    <h2>Lista Comentada</h2>
        <dl>
            <dt>arroz</dt>
            <dd>Alimento comum na mesa dos Brasileiros</dd>
            <dt>feijão</dt>
            <dd>Alimento comum na mesa dos Brasileiros</dd>
            <dt>café</dt>
            <dd>Alimento comum na mesa dos Brasileiros</dd>
        </dl>
</body>
</html>
